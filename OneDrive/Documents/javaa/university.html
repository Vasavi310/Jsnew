<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 0;
        }
        main {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 780px) {
            main {
                padding: 40px;
            }
            header {
                background-color: pink;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome</h1>
    </header>
    <main>
        <h2>About Me</h2>
        <p>Hi! I am learning how to design responsive web pages using HTML and CSS. This is an example of a simple, mobile-first layout.</p>
        <p>I enjoy coding, designing, and solving real-world problems.</p>
    </main>
    <footer>
        <p>&copy; 2024 Simple Page</p>
    </footer>
</body>
</html>
